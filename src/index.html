<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input
          class="form-control input mr-sm-2"
          type="number"
          placeholder="Ingrese la cantidad"
          aria-label="Search"
        />
        <button
          class="draw btn btn-outline-success my-2 my-sm-0 mr-2"
          type="submit"
        >
          Draw
        </button>
        <button
          class="bubblesort btn btn-outline-success my-2 my-sm-0 mr-2"
          type="submit"
        >
          Bubble Sort
        </button>
        <button
          class="selectsort btn btn-outline-success my-2 my-sm-0 mr-2"
          type="submit"
        >
          Select Sort
        </button>
      </form>
    </nav>

    <div class="container-fluid">
      <h1 class="text-white">Desordenado</h1>
      <div class="row desordenado"></div>
      <h1 class="text-white">Ordenado Bubble</h1>
      <div class="row ordenadoBubble"></div>
      <h1 class="text-white">Ordenado Select</h1>
      <div class="row ordenadoSelect mb-3"></div>
    </div>
  </body>
</html>
